<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>customer List</title>
</head>
<body>
  <div class="container">
    <h3>Add CSV string</h3>
    <form id="customer-form">
        <div>
        <label for="myTextArea">string</label>
        <input type="text" id="myTextArea" class="u-full-width">
        </div>
        <div>
        <input type="submit" value="Submit" class="u-full-width">
        </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>I/E</th>
          <th>Date</th>
          <th>Name</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="customer-list"></tbody>
    </table>
  </div>
  <div id="total-expense" style="text-align:center"></div>
  <div id="total-income"  style="text-align:center"></div>
  <script src="new.js"></script>
</body>
</html>
